<body>
  <!-- LOADING -->
  <div id="loading-overlay">

  <!-- UNITY CANVAS -->
  <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>

  <!-- RECORD BUTTON -->

    <svg viewBox="0 0 100 100" class="outer-ring">
      <circle class="ring-bg" cx="50" cy="50" r="45"></circle>

  <!-- UNITY LOADER -->
  <script src="Build/9599809e144f73a7d60f667f2f8e8bdb.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      document.body.style.textAlign = "left";
    }

    function onResize() {
      const canvas = document.querySelector("#unity-canvas");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    }

    window.addEventListener("resize", onResize);
    onResize();

    let unityInstance = null;

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/c2dee00fef386c060753e4e8b472b849.data",
      frameworkUrl: "Build/27f554540f6c95b9114e9835c2aca197.framework.js",
      codeUrl: "Build/7068f0f89a83485ec4d270f141fc7110.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "TryOn",
      productVersion: "0.1",
    }).then((instance) => {
      unityInstance = instance;
      const overlay = document.getElementById("loading-overlay");
      if (overlay) overlay.style.display = "none";

        chooseSceneByDevice();

    });

     // ‚úÖ ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏Å‡∏•‡∏±‡∏ö Unity
    function sendToUnity(method, value) {
      if (unityInstance) {
        unityInstance.SendMessage("GameManager", method, value);
      } else {
        console.warn("Unity not ready");
      }
    }

    // ‚úÖ ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô Samsung S24 series ‡πÑ‡∏´‡∏°
    function isSamsungS24Series() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("samsung") && (
        ua.includes("sm-s921") ||  // S24
        ua.includes("sm-s926") ||  // S24+
        ua.includes("sm-s928")     // S24 Ultra
      );
    }

    // ‚úÖ ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Scene ‡πÅ‡∏•‡πâ‡∏ß‡∏™‡πà‡∏á‡πÑ‡∏õ Unity
    function chooseSceneByDevice() {
      const scene = isSamsungS24Series() ? "sumsung" : "main";
      sendToUnityDevice("SetSceneTarget", scene);
    }

  function sendToUnityDevice(method, value) {
      if (unityInstance) {
        unityInstance.SendMessage("LoadContent", method, value);
      } else {
        console.warn("Unity not ready");
      }
    }


    // Helper to call Unity
    function sendToUnity(method, value) {
      if (unityInstance) {
        unityInstance.SendMessage("GameManager", method, value);
      } else {
        console.warn("Unity not ready");
      }
    }

    // Show/Hide button
    function showRecorderButton(show) {
      const btn = document.getElementById("recorder-button");
      if (btn) btn.style.display = show ? "block" : "none";
    }

    // Recorder Logic
    let isRecording = false;
    let progress = 0;
    const maxProgress = 10000;
    let interval;

    function recorder() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording("stop");
      }
    }

    function startRecording() {
      isRecording = true;
      progress = 0;
      updateProgress(0);

      const inner = document.getElementById("recorder-inner");
      inner.style.borderRadius = "8px";
      inner.style.width = "40px";
      inner.style.height = "40px";
      inner.style.top = "30px";
      inner.style.left = "30px";

      sendToUnity("OnRecorderToggled", "start");

      interval = setInterval(() => {
        progress += 100;
        updateProgress(progress / maxProgress);
        if (progress >= maxProgress) {
          stopRecording("auto-stop");
        }
      }, 100);
    }

   function stopRecording(reason) {
  isRecording = false;
  clearInterval(interval);
  updateProgress(0); // ‡∏£‡∏µ‡πÄ‡∏ã‡∏ï‡∏ß‡∏á‡∏Ç‡∏≠‡∏ö

  // ‡∏Å‡∏•‡∏±‡∏ö‡∏£‡∏π‡∏õ‡∏£‡πà‡∏≤‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  const inner = document.getElementById("recorder-inner");
  inner.style.borderRadius = "50%";
  inner.style.width = "50px";
  inner.style.height = "50px";
  inner.style.top = "25px";
  inner.style.left = "25px";
  inner.style.backgroundColor = "red";

  const ring = document.querySelector(".ring-progress");
  ring.style.strokeDashoffset = 283; // ‡πÄ‡∏ï‡πá‡∏°‡∏ß‡∏á‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á

  // ‡∏™‡πà‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏•‡∏±‡∏ö Unity
  if (reason === "auto-stop") {
    sendToUnity("OnRecorderToggled", "auto-stop");
  } else {
    sendToUnity("OnRecorderToggled", "stop");
  }
}


    function updateProgress(percent) {
      const circle = document.querySelector(".ring-progress");
      const circumference = 2 * Math.PI * 45;
      const offset = circumference - percent * circumference;
      circle.style.strokeDashoffset = offset;
    }
  </script>
